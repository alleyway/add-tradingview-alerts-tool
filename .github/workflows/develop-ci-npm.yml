name: Publish to NPM (beta + release)


on:
  push:
    branches:
      - develop
      - main
    tags:
      - '*-beta*'
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Upgrade npm & clean any old auth
        run: |
          unset NODE_AUTH_TOKEN
          npm install -g npm@latest
          rm -f ~/.npmrc .npmrc
          npm config delete _authToken --location=global || true
          npm config delete _authToken --location=project || true
          npm config delete //registry.npmjs.org/:_authToken --location=project || true
          npm config set registry https://registry.npmjs.org/ --location=project

      - name: Install dependencies
        run: npm ci

      # ────────────────────────────────────────────────
      #               CI release
      # ────────────────────────────────────────────────
      - name: Publish CI Version (develop branch)
        if: github.ref == 'refs/heads/develop'
        run: npx release-it --config .release-it.ci.json --ci --no-git --verbose --preReleaseId=ci.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ────────────────────────────────────────────────
      #               Beta / pre-release
      # ────────────────────────────────────────────────
      - name: Publish beta version (tag contains -beta*)
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref_name, '-beta')
        run: npx release-it --preRelease=beta --config .release-it.beta.json --ci --no-git --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # ────────────────────────────────────────────────
      #               Production release
      # ────────────────────────────────────────────────
      - name: Publish production version (GitHub Release created)
        if: github.event_name == 'release'
        run: npx release-it --config .release-it.prod.json --ci --no-git --no-increment --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
