name: Publish to NPM on develop (tag ci)
on:
  push:
    branches:
      - develop

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Clear any legacy npm auth    # ‚Üê ADD THIS
        run: |
          unset NODE_AUTH_TOKEN
          rm -f ~/.npmrc ~/.npm/_config ~/.npmrc
          npm config delete _authToken || true
          npm config delete //registry.npmjs.org:_authToken || true
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npx release-it prerelease --config .release-it.ci.json --ci --no-git --verbose --preReleaseId=ci.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
